<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="recepty">

        <!-- hlavni recept -->
        <section class="recept-hlavni">
            <h1>Salát s vlašskými ořechy</h1>
            <div class="podrobnosti-receptu">
                <h3>Saláty</h3>
                <h3>5 komentářů</h3>
            </div>
        </section>

        <!-- maly recept 2 -->
        <section class="recept-maly chlebicek">
            <h2>Chlebíček s avokádem</h2>
            <div class="podrobnosti-receptu">
                <h3>Svačina</h3>
                <h3>16 komentářů</h3>
            </div>
        </section>

        <!-- maly recept 3 -->
        <section class="recept-maly pita">
            <h2>Pita chléb s cizrnou</h2>
            <div class="podrobnosti-receptu">
                <h3>Luštěniny</h3>
                <h3>23 komentářů</h3>
            </div>
        </section>

        <!-- maly recept 4 -->
        <section class="recept-maly tacos">
            <h2>Avokádové tacos</h2>
            <div class="podrobnosti-receptu">
                <h3>Mexická</h3>
                <h3>7 komentářů</h3>
            </div>
        </section>

        <!-- maly recept 5 -->
        <section class="recept-maly burger">
            <h2>Sojový burger</h2>
            <div class="podrobnosti-receptu">
                <h3>Burgery</h3>
                <h3>19 komentářů</h3>
            </div>
        </section>
    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
